<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    /* style.css */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

  </style>
</head>
<body>
  <div class="header">
    <h1>Header</h1>
  </div>
  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </div>
</body>
</html>
