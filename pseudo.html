<!DOCTYPE html>
<html>
<head>
    <title>pseudo class selectors</title>
    <style>
        p {
            background-color: darkgrey;
            padding: 20px;
        }
        div:hover p {
            display:block;
        }
        /* Pseudo-class untuk link yang akan berubah warna saat dihover */
        a:hover {
            color: rgb(118, 231, 118);
        }
    </style>
</head>
<body>
    <div style="background-color: darkorange;"> 
        <p>saya adalah element p</p>   
    </div>
        <a href="simple.html">Contoh Linknya</a>
</body>
</html>
